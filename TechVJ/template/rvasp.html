<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart RVASP Video Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .toggle-dark {
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .playlist {
      margin-top: 20px;
    }
    .playlist button {
      background: #222;
      color: #eee;
      border: none;
      padding: 8px 12px;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .dark {
      background: #111;
      color: #eee;
    }
    .light {
      background: #f9f9f9;
      color: #111;
    }
    .light .toggle-dark {
      background: #ccc;
      color: #000;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h2>üìΩÔ∏è Smart Video Player</h2>

    <video id="player" playsinline controls>
      <track kind="subtitles" label="English" srclang="en" src="subs.vtt" default>
    </video>

    <div class="controls">
      <button class="toggle-dark" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
      <select onchange="changeSpeed(this.value)">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>

    <div class="playlist">
      <h4>Playlist</h4>
      <button onclick="loadVideo('?RVASP=https://cdn.example.com/video1.mp4')">Sample Video 1</button>
      <button onclick="loadVideo('?RVASP=https://cdn.example.com/video2.mp4')">Sample Video 2</button>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function loadFromURL() {
      const videoSrc = getParam('RVASP');
      if (videoSrc) {
        const ext = videoSrc.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4';
        player.source = {
          type: 'video',
          title: 'Telegram Video',
          sources: [{ src: videoSrc, type: ext }]
        };
        const lastTime = localStorage.getItem(videoSrc);
        if (lastTime) {
          player.once('loadedmetadata', () => {
            player.currentTime = parseFloat(lastTime);
          });
        }
        player.on('timeupdate', () => {
          localStorage.setItem(videoSrc, player.currentTime);
        });
      }
    }

    function changeSpeed(val) {
      player.speed = parseFloat(val);
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }

    function loadVideo(query) {
      window.location.search = query;
    }

    // Init
    loadFromURL();
  </script>
</body>
</html>
